
                                <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosas que me encantan de ti</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-pink-100">

<canvas id="background-particles-canvas"></canvas>

<div id="click-message" class="text-center font-semibold text-gray-700 p-4 rounded-lg bg-white/70 shadow-md animate-pulse">
  Haz clic en el corazón ❤️
</div>

<div id="large-heart" class="cursor-pointer">
  <svg class="w-full h-full text-red-500 drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  </svg>
</div>

<canvas id="confetti-canvas"></canvas>

<button id="restart-button">
  <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"></path>
    <path d="M20 4v5h-5"></path>
  </svg>
  Reiniciar
</button>

<script src="script.js"></script>

</body>
</html>
